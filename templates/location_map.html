<!DOCTYPE html>
<html>
  <head>
    <title>Given Location</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs7UtztlVDEZtUey4m--mY5-m9y-gR1NQ"></script>
    <script>
      function initMap() {
        // Location coordinates
        var location = new google.maps.LatLng({{ location }});
        // Create a new map
        var map = new google.maps.Map(document.getElementById('map'), {
          center: location,
          zoom: 15
        });
        // Create a marker for the location
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px;"></div>
  </body>
</html>
